
<html>

  <body>
    <!-- 
  <h1>
    Automated robotic cell with ABB IRB 1410
  </h1>

 <a href="http://robotics.umng.edu.co/lightweight.pararevolute.html" target="_blank">Link to Lightweight Parallel-Revolute Robot</a>

    <a-scene>
      <a-assets>
        <a-entity
          id="robot"
          src="./personaje.glb"
        ></a-entity>
      </a-assets>
      <a-entity
        gltf-model="#robot"
        scale="10 10 10"
        position="0 0 -5"
        rotation="0 0 0"
        animation-mixer
      ></a-entity>
    </a-scene>
  </body>

</html>
